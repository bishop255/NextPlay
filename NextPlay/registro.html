<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/scripts.js"></script>
</head>
<body>
    <header>
        <img src="img/logo_web1.png" class="logo" alt="Logo Next Play">
        <h1 class="texto-bienvenida">Bienvenido</h1>
        <h2 class="texto-registro">Nuevo Usuario </h2>
    </header>

    <!-- Formulario Registro -->
    <div class="main-content">
    <form class="form-container2">

      <div class="mb-3">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control gamer-input" id="inputEmail4">
      </div>

      <div class="mb-3">
        <label for="inputPassword4" class="form-label">Contraseña</label>
        <input type="password" class="form-control gamer-input" id="inputPassword4">
      </div>

      <div class="mb-3">
        <label for="inputAddress" class="form-label">Dirección</label>
        <input type="text" class="form-control gamer-input" id="inputAddress" placeholder="1234 Main St">
      </div>

      <div class="mb-3">
        <label for="inputCity" class="form-label">Comuna</label>
        <input type="text" class="form-control gamer-input" id="inputCity">
      </div>

      <div class="mb-3">
        <label for="inputState" class="form-label">Género</label>
        <select id="inputState" class="form-select gamer-input">
          <option selected>Seleccione Género</option>
          <option>Femenino</option>
          <option>Masculino</option>
          <option>Otros</option>
        </select>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Acepta Términos y Condiciones
        </label>
      </div>

      <button type="submit" class="btn btn-primary">Registrarse</button>
      <button type="reset" class="btn btn-primary1" onclick="window.location.href='index.html'">Volver</button>
  </form>
  </div>


    <!-- Footer -->
    <footer>
    <div class="footer-links">
        <a href="#">Términos y Condiciones</a>
        <a href="#">Aviso de Privacidad</a>
        <a href="#">Soporte</a>
    </div>
    <div class="footer-copy">
        <span>Copyright © 2025 NextPlay. Todos los derechos reservados.</span>
    </div>
    </footer>


    <!-- JS -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
      registarUsuario();
  });
    </script>


</body>
</html>

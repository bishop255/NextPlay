<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/scripts.js"></script>
</head>
<body>
    <header>
        <img src="img/logo_web1.png" class="logo" alt="Logo Next Play">
        <h1>¡Hola un gusto verte!</h1>
        <h2>Iniciar sesión</h2>
        <p class="nuevo-usuario">¿Nuevo usuario? <a href="registro.html"> Crear una cuenta</a></p>
    </header>


    <!-- Formulario -->
    <div class="form-container">
        <form id="sesionForm">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" required>
        <div id="emailHelp" class="form-text">Nunca compartiremos tu correo electrónico con nadie más.</div>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="exampleInputPassword1" required>
        <div class="recuperar-password"> <a href="#">Olvidaste tu contraseña?</a></div>
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Manterneme Conectado</label>
    </div>
    <button type="submit" class="btn btn-primary">Iniciar sesion</button>
    <button type="button" class="btn btn-primary1" onclick="window.location.href='index.html'">Volver</button>
    </form>
    </div>


    <!-- Footer -->
    <footer>
    <div class="footer-links">
        <a href="#">Términos y Condiciones</a>
        <a href="#">Aviso de Privacidad</a>
        <a href="#">Soporte</a>
    </div>
    <div class="footer-copy">
        <span>Copyright © 2025 NextPlay. Todos los derechos reservados.</span>
    </div>
    </footer>


    <!-- JS -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('#sesionForm'); // con el id
        form.addEventListener('submit', validarSesion);
        });
    </script>

</body>
</html>

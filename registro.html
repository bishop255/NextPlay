<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Nuevo Usuario</h1>
        <h2>Registrate </h2>
        <p class="texto-registro">la pagina web #1 para los gamers</p>
    </header>

    <div class="main-content">
          <form class="form-container2">
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="inputPassword4">
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Direccion</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Direccion 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">Ciudad</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">Genero</label>
        <select id="inputState" class="form-select">
          <option selected>Choose...</option>
          <option>Femenino</option>
          <option>Masculino</option>
          <option>Otros</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Codigo Postal</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Acepta Terminos y Condiciones
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </form>
    </div>

    </div>
    <footer>
    <div class="footer-links">
        <a href="#">Términos y Condiciones</a>
        <a href="#">Aviso de Privacidad</a>
        <a href="#">Soporte</a>
    </div>
    <div class="footer-copy">
        <span>Copyright © 2025 NextPlay. Todos los derechos reservados.</span>
    </div>
    </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="img/logo_web1.png" class="logo" alt="Logo Next Play">
        <h1 class="texto-bienvenida">Bienvenido</h1>
        <h2 class="texto-registro">Nuevo Usuario </h2>
    </header>

    <div class="main-content">
  <form class="form-container2">

    <div class="mb-3">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control gamer-input" id="inputEmail4">
    </div>

    <div class="mb-3">
      <label for="inputPassword4" class="form-label">Contraseña</label>
      <input type="password" class="form-control gamer-input" id="inputPassword4">
    </div>

    <div class="mb-3">
      <label for="inputAddress" class="form-label">Dirección</label>
      <input type="text" class="form-control gamer-input" id="inputAddress" placeholder="1234 Main St">
    </div>

    <div class="mb-3">
      <label for="inputCity" class="form-label">Comuna</label>
      <input type="text" class="form-control gamer-input" id="inputCity">
    </div>

    <div class="mb-3">
      <label for="inputState" class="form-label">Género</label>
      <select id="inputState" class="form-select gamer-input">
        <option selected>Seleccione Género</option>
        <option>Femenino</option>
        <option>Masculino</option>
        <option>Otros</option>
      </select>
      <small class="error-msg">Este campo es obligatorio</small>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Acepta Términos y Condiciones
      </label>
    </div>

    <button type="submit" class="btn btn-primary">Registrarse</button>
    <button type="reset" class="btn btn-primary1" onclick="window.location.href='index.html'">Volver</button>
  </form>
</div>




    <footer>
    <div class="footer-links">
        <a href="#">Términos y Condiciones</a>
        <a href="#">Aviso de Privacidad</a>
        <a href="#">Soporte</a>
    </div>
    <div class="footer-copy">
        <span>Copyright © 2025 NextPlay. Todos los derechos reservados.</span>
    </div>
    </footer>

    <script>
const form = document.querySelector('.form-container2');

form.addEventListener('submit', function(event) {
    event.preventDefault(); // evita enviar el formulario por defecto

    let hayErrores = false;

    // Limpiar errores previos
    document.querySelectorAll('.mb-3').forEach(c => c.classList.remove('error'));

    // Función para validar campos de texto
    function validarCampo(id) {
        const input = document.getElementById(id);
        const contenedor = input.closest('.mb-3');
        if (!input.value.trim()) {
            contenedor.classList.add('error');
            hayErrores = true;
        }
    }

    validarCampo('inputEmail4');
    validarCampo('inputPassword4');
    validarCampo('inputAddress');
    validarCampo('inputCity');

    // Validar select
    const select = document.getElementById('inputState');
    if (select.value === "Seleccione Género") {
        select.closest('.mb-3').classList.add('error');
        hayErrores = true;
    }

    // Validar checkbox
    const checkbox = document.getElementById('gridCheck');
    if (!checkbox.checked) {
        checkbox.closest('.form-check').classList.add('error');
        hayErrores = true;
    }

    // Si no hay errores, enviar el formulario
    if (!hayErrores) {
        form.submit();
    } else {
        alert('Por favor, completa todos los campos obligatorios.');
    }
});
</script>


</body>
</html>

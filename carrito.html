<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>NextPlay - Carrito</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Estilos globales -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Tipografías -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Orbitron:wght@500&display=swap" rel="stylesheet">
  </head>

  <!-- Al cargar la página, ejecuta mostrarCarrito() -->
  <body onload="mostrarCarrito()">

    <!-- NAVBAR con las mismas opciones que index.html -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">

        <!-- Logo -->
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <img src="img/logo_web1.png" alt="NextPlay" height="44"/>
        </a>

        <!-- Botón responsive -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menú -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="index.html">Tienda</a></li>
            <li class="nav-item"><a class="nav-link" href="servicios.html">Comunidad</a></li>
            <li class="nav-item"><a class="nav-link" href="acerca.html">Acerca De</a></li>
            <li class="nav-item"><a class="nav-link" href="soporte.html">Soporte</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- HEADER -->
    <header class="text-center my-3">
      <h2 class="logo" style="margin:0;">🛒 Carrito de Compras</h2>
    </header>

    <!-- MAIN -->
    <main class="container centrado">
      <!-- Tabla de productos -->
      <div class="table-responsive" style="width:100%; max-width:900px;">
        <table id="tablaCarrito" class="table table-hover">
          <thead>
            <tr>
              <th>Producto</th>
              <th class="text-center">Precio</th>
              <th class="text-center">Eliminar</th>
            </tr>
          </thead>
          <!-- Cuerpo dinámico: lo llena mostrarCarrito() -->
          <tbody id="carrito">
            <tr><td colspan="3" class="text-center">No hay productos en el carrito.</td></tr>
          </tbody>
        </table>
      </div>

      <!-- Total -->
      <p class="total fs-4" id="total">TOTAL: $0</p>

      <!-- Botones -->
      <div class="d-flex gap-2 my-3">
        <!-- Redirige al index -->
        <a href="index.html" class="btn btn-outline-primary">Seguir comprando</a>
        <!-- Llama a la función pagar() del scripts.js -->
        <button type="button" class="btn btn-success comprar" onclick="pagar()">Finalizar Compra</button>
      </div>
    </main>

    <!-- FOOTER (el mismo de index.html) -->
    <footer>
      <div class="footer-links">
        <a href="#">Términos y Condiciones</a>
        <a href="#">Aviso de Privacidad</a>
        <a href="#">Soporte</a>
      </div>
      <div class="footer-copy">
        <span>Copyright © 2025 NextPlay. Todos los derechos reservados.</span>
      </div>
    </footer>

    <!-- Script unificado con la lógica del carrito -->
    <script src="js/scripts.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
